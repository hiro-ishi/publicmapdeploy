{% load static %}

<html>
    <head>
        {% block title %}
        {% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/list.css' %}">
        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
        <!-- Leaflet JavaScript -> Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
       integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
       crossorigin=""></script>
       <!-- Leaflet plugins for numbered markers -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-tilelayer-geojson/1.0.4/TileLayer.GeoJSON.min.js"></script>
       <!-- plugin -->
       <!-- plugin modified awsome markers-->
           <link rel="stylesheet" href="{% static 'css/leaflet.awesome-markers.css' %}">
           <script src="{% static 'js/leaflet.awesome-markers.js' %}"></script>
           <!-- Glyph icon -->
           <script src="{% static 'js/Leaflet.Icon.Glyph.js' %}"></script>
           <!-- Font Awesome -->
           <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
           <!-- Glyphicons -->
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       <!-- plugin -->
       {{ form.media }}

        <!-- <link rel="stylesheet" href="{% static '/css/app.css' %}"> -->
    </head>
    <body>
      <header>
        <!-- Humberger Menu for scarse resolution -->
        <div class="container">
          <nav class="navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand" > </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
              <span class="navbar-toggler-icon"> </span>
            </button>
            <div id="menu" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                  <li class="nav-item"> <a href="/map_mainview/" class="nav-link"> メインビュー </a> </li>
                  <li class="nav-item"> <a href="/help/" class="nav-link"> ヘルプ </a> </li>
                  {% if user.is_authenticated %}
                    <li class="nav-item"> <a href="{% url 'logout' %}"  class="nav-link">ログアウト</a></li>
                  {% else %}
                    <li class="nav-item"> <a href="{% url 'login' %}"  class="nav-link">ログイン</a></li>
                  {% endif %}
              </ul>
            </div>
          </nav>
        </div>
      </div>
      </header>
      <div class="container">
              {% block content %}
              {% endblock %}
      </div>
      <footer class="text-center text-muted py-4">
        copyright Hiroaki Ihii 2020
      </footer>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <!-- 上で設定したツールチップに対して、Jqueryでスクリプトを書いてあげる必要がある -->
      <!-- <script>
        $(function(){
          'use strict';
          $('[data-toggle="tooltip"]').tooltip();
        });
      </script> -->
  </body>
</html>
