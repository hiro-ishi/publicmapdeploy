{% extends 'base.html' %}

{% block title %}
<meta charset="utf-8" />
<title>トップ画面</title>
{% endblock %}

{% block content %}
<div class="cover text-info text-center py-5">
   <h1 class="display-4 mb-4">Public mapping</h1>
   <h3 class="display-4 mb-4">
     現地調査をもっと手軽に、</br>
     より共有しやすく。
   </h3>
   <p class="m-4">現地で得た情報をワンアクションで登録・共有しよう！</p>
     {% if user.is_authenticated %}
     <p><a href="{% url 'logout' %}"  class="btn btn-primary btn-lg">ログアウト</a></p>
     {% else %}
     <p><a href="{% url 'login' %}"  class="btn btn-primary btn-lg">ログイン</a></p>
     {% endif %}
</div>
{% endblock %}
